<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0b5ed7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0b5ed7;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Certificate Verification Portal</h1>
    <p>Official credential verification system</p>
</header>

<main>
    <h2>Verify Certificate</h2>
    <p>Enter your certificate ID below to verify authenticity.</p>
    <input type="text" placeholder="Enter Certificate ID" id="certInput">
    <button id="verifyBtn">Verify</button>
    <div id="result"></div>
</main>

<footer>
    Â© 2025 Certificate Verification System
</footer>

<!-- Firebase App (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const firebaseConfig = {
        apiKey: "AIzaSyC18-5xEtoJPZF8x5d6-388rO1IjFO3egs",
        authDomain: "cert-verification-system-7461a.firebaseapp.com",
        databaseURL: "https://cert-verification-system-7461a-default-rtdb.firebaseio.com",
        projectId: "cert-verification-system-7461a",
        storageBucket: "cert-verification-system-7461a.firebasestorage.app",
        messagingSenderId: "808661412588",
        appId: "1:808661412588:web:53e45483ede592c18f13c9"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const verifyButton = document.getElementById("verifyBtn");
    const input = document.getElementById("certInput");
    const resultDiv = document.getElementById("result");

    verifyButton.addEventListener("click", () => {
        const certId = input.value.trim(); // Exact match, case-sensitive
        if (!certId) {
            resultDiv.innerHTML = "<p style='color:red;'>Please enter a certificate ID.</p>";
            return;
        }

        resultDiv.innerHTML = "Verifying...";

        database.ref("Certificate_ID/" + certId).once("value")
            .then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    resultDiv.innerHTML = `
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Course:</strong> ${data.course}</p>
                        <p><strong>Issue Date:</strong> ${data.issue_date}</p>
                        <p><strong>Status:</strong> ${data.Status}</p>
                    `;
                } else {
                    resultDiv.innerHTML = "<p style='color:red;'>Certificate not found or invalid ID.</p>";
                }
            })
            .catch(err => {
                console.error(err);
                resultDiv.innerHTML = "<p style='color:red;'>Error fetching certificate data.</p>";
            });
    });
});
</script>

</body>
</html>
