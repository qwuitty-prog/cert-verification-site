<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification Portal | Coders Verse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0b5ed7;
            color: white;
            padding: 22px;
            text-align: center;
        }
        main {
            max-width: 620px;
            margin: 40px auto;
            background: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 18px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0b5ed7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #094bb5;
        }

        /* Result Card */
        .result-card {
            margin-top: 25px;
            border: 2px solid #e3e6ea;
            border-radius: 8px;
            padding: 22px;
            background: #fafbfc;
            position: relative;
        }
        .verified-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .valid {
            background: #d1e7dd;
            color: #0f5132;
        }
        .invalid {
            background: #f8d7da;
            color: #842029;
        }
        .cert-image {
            text-align: center;
            margin-top: 18px;
        }
        .cert-image img {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .watermark {
            margin-top: 18px;
            font-size: 12px;
            color: #999;
            text-align: center;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin: 40px 0 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Certificate Verification Portal</h1>
    <p>Official Certificate Authentication System</p>
</header>

<main>
    <h2>Certificate Validation</h2>
    <p>Please enter the Certificate ID exactly as issued.</p>
    <p><em>Format example: CV-CERT-A1B2</em></p>
    <input type="text" placeholder="Enter Certificate ID" id="certInput">
    <button id="verifyBtn">Verify Certificate</button>
    <div id="result"></div>
</main>

<footer>
    © 2025 Coders Verse · Certificate Verification & Authentication System
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const firebaseConfig = {
        apiKey: "AIzaSyC18-5xEtoJPZF8x5d6-388rO1IjFO3egs",
        authDomain: "cert-verification-system-7461a.firebaseapp.com",
        databaseURL: "https://cert-verification-system-7461a-default-rtdb.firebaseio.com",
        projectId: "cert-verification-system-7461a",
        storageBucket: "cert-verification-system-7461a.firebasestorage.app",
        messagingSenderId: "808661412588",
        appId: "1:808661412588:web:53e45483ede592c18f13c9"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const verifyButton = document.getElementById("verifyBtn");
    const input = document.getElementById("certInput");
    const resultDiv = document.getElementById("result");

    verifyButton.addEventListener("click", () => {
        const certId = input.value.trim();
        if (!certId) {
            resultDiv.innerHTML = "<p style='color:red;'>Please enter a certificate ID.</p>";
            return;
        }

        resultDiv.innerHTML = "Verifying...";

        database.ref("Certificate_ID/" + certId).once("value")
            .then(snapshot => {
                const data = snapshot.val();

                if (data) {
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <div class="verified-badge valid">✅ Certificate Verified</div>

                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Internship Title:</strong> ${data.internship_title}</p>
                            <p><strong>Issue Date:</strong> ${data.issue_date}</p>
                            <p><strong>Status:</strong> ${data.status}</p>

                            <div class="cert-image">
                                <img src="${data.Image_url}" alt="Certificate Image">
                            </div>

                            <div class="watermark">
                                Verified via Coders Verse Certificate Portal
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <div class="verified-badge invalid">❌ Invalid Certificate</div>
                            <p>The entered certificate ID does not exist in our records.</p>
                        </div>
                    `;
                }
            })
            .catch(err => {
                console.error(err);
                resultDiv.innerHTML = "<p style='color:red;'>Error fetching certificate data.</p>";
            });
    });
});
</script>

</body>
</html>
