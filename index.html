<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0b5ed7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0b5ed7;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
    <!-- Firebase App (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyC18-5xEtoJPZF8x5d6-388rO1IjFO3egs",
    authDomain: "cert-verification-system-7461a.firebaseapp.com",
    databaseURL: "https://cert-verification-system-7461a-default-rtdb.firebaseio.com",
    projectId: "cert-verification-system-7461a",
    storageBucket: "cert-verification-system-7461a.firebasestorage.app",
    messagingSenderId: "808661412588",
    appId: "1:808661412588:web:53e45483ede592c18f13c9"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Reference to database
  const database = firebase.database();

  // Handle Verify button click
  const verifyButton = document.querySelector("button");
  const input = document.querySelector("input");

  verifyButton.addEventListener("click", () => {
    const certId = input.value.trim();
    if (!certId) {
      alert("Please enter a certificate ID.");
      return;
    }

    database.ref("Certificate_ID/" + certId).once("value")
      .then(snapshot => {
        const data = snapshot.val();
        if (data) {
          alert(
            `Name: ${data.name}\nCourse: ${data.course}\nIssue Date: ${data.issue_date}\nStatus: ${data.Status}`
          );
        } else {
          alert("Certificate not found or invalid ID.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error fetching certificate data.");
      });
  });
</script>
<body>

<header>
    <h1>Certificate Verification Portal</h1>
    <p>Official credential verification system</p>
</header>

<main>
    <h2>Verify Certificate</h2>
    <p>Enter your certificate ID below to verify authenticity.</p>
    <input type="text" placeholder="Enter Certificate ID">
    <button>Verify</button>
</main>

<footer>
    Â© 2025 Certificate Verification System
</footer>

</body>
</html>
