<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Certificate Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
    --primary: #0b5ed7;
    --primary-dark: #084298;
    --bg: #f4f6f8;
    --text: #222;
    --muted: #666;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(180deg, var(--bg), #eef1f4);
    color: var(--text);
}

header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    padding: 32px 20px;
    text-align: center;
}

header img {
    max-height: 60px;
    margin-bottom: 10px;
}

header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 600;
}

header p {
    margin: 6px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

main {
    max-width: 680px;
    margin: 40px auto;
    background: white;
    padding: 36px;
    border-radius: 14px;
    box-shadow: 0 10px 26px rgba(0,0,0,0.12);
}

h2 {
    margin-top: 0;
    font-size: 22px;
}

p {
    font-size: 14px;
    color: var(--muted);
}

input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin: 14px 0 18px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(11,94,215,0.15);
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

.result-card {
    margin-top: 30px;
    border: 2px solid #e3e6ea;
    border-radius: 12px;
    padding: 26px;
    background: #fafbfc;
}

.badge {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 16px;
}

.valid { background: #d1e7dd; color: #0f5132; }
.invalid { background: #f8d7da; color: #842029; }

.cert-image {
    text-align: center;
    margin-top: 20px;
}

.cert-image img {
    max-width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.processing {
    font-style: italic;
    color: var(--muted);
}

footer {
    max-width: 680px;
    margin: 20px auto 40px;
    padding: 14px 20px;
    font-size: 13px;
    color: #777;
    text-align: center;
}
</style>
</head>

<body>

<header id="header">
    <img id="logo" style="display:none;" />
    <h1 id="instName">Certificate Verification</h1>
    <p id="instTagline">Official Verification Portal</p>
</header>

<main>
    <h2>Verify Certificate</h2>
    <p>Enter the Certificate ID exactly as mentioned on the certificate.</p>

    <input id="certInput" placeholder="Certificate ID" />
    <button id="verifyBtn">Verify Certificate</button>

    <div id="result"></div>
</main>

<footer id="footerText">
    This verification confirms issuance by the respective institute.
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {

    /* ---------- Firebase ---------- */
    firebase.initializeApp({
        apiKey: "AIzaSyC18-5xEtoJPZF8x5d6-388rO1IjFO3egs",
        authDomain: "cert-verification-system-7461a.firebaseapp.com",
        databaseURL: "https://cert-verification-system-7461a-default-rtdb.firebaseio.com",
        projectId: "cert-verification-system-7461a"
    });

    const db = firebase.database();

    /* ---------- Institute Slug ---------- */
    const slug = location.pathname.split("/").filter(Boolean)[0];
    if (!slug) {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:60px'>Invalid institute link</h2>";
        return;
    }

    /* ---------- Branding ---------- */
    db.ref(`institutes/${slug}/branding`).once("value").then(snap => {
        const b = snap.val();
        if (!b) return;

        document.title = `Certificate Verification | ${b.name}`;
        document.getElementById("instName").textContent = b.name;
        document.getElementById("instTagline").textContent = b.tagline || "Official Certificate Verification";

        if (b.logo) {
            const logo = document.getElementById("logo");
            logo.src = b.logo;
            logo.style.display = "block";
        }

        if (b.primary) {
            document.documentElement.style.setProperty("--primary", b.primary);
            document.documentElement.style.setProperty("--primary-dark", b.primaryDark || b.primary);
        }

        if (b.footer) {
            document.getElementById("footerText").textContent = b.footer;
        }
    });

    /* ---------- Verification ---------- */
    const input = document.getElementById("certInput");
    const btn = document.getElementById("verifyBtn");
    const result = document.getElementById("result");

    input.addEventListener("keydown", e => {
        if (e.key === "Enter") btn.click();
    });

    btn.addEventListener("click", () => {
        const id = input.value.trim();
        if (!id) {
            result.innerHTML = "<p style='color:red'>Please enter a Certificate ID.</p>";
            return;
        }

        result.innerHTML = `<p class="processing">Checking official recordsâ€¦</p>`;

        db.ref(`institutes/${slug}/certificates/${id}`).once("value")
        .then(snap => {
            const d = snap.val();
            if (!d) {
                result.innerHTML = `
                <div class="result-card">
                    <div class="badge invalid">Invalid Certificate</div>
                    <p>No certificate found with the provided ID.</p>
                </div>`;
                return;
            }

            result.innerHTML = `
            <div class="result-card">
                <div class="badge valid">Verified Certificate</div>
                <p><strong>Name:</strong> ${d.name}</p>
                <p><strong>Program:</strong> ${d.course}</p>
                <p><strong>Issue Date:</strong> ${d.issue_date}</p>
                <p><strong>Status:</strong> ${d.status}</p>
                <div class="cert-image">
                    <img src="${d.image}" />
                </div>
            </div>`;
        })
        .catch(() => {
            result.innerHTML = "<p style='color:red'>Unable to fetch certificate.</p>";
        });
    });
});
</script>

</body>
</html>
